name: Database Backup

on:
  schedule:
    - cron: "15 */6 * * *"
  workflow_dispatch:

env:
  TZ: Asia/Almaty

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve DB URL
        id: db
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          DB_URL="${DATABASE_URL:-$NEON_DATABASE_URL}"
          if [ -z "$DB_URL" ]; then
            echo "has_db=false" >> "$GITHUB_OUTPUT"
            echo "No DATABASE_URL/NEON_DATABASE_URL secret found. Skipping backup without failing workflow."
            exit 0
          fi
          echo "has_db=true" >> "$GITHUB_OUTPUT"
          echo "db_url=$DB_URL" >> "$GITHUB_OUTPUT"

      - name: Install PostgreSQL client
        if: steps.db.outputs.has_db == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup file
        if: steps.db.outputs.has_db == 'true'
        env:
          DATABASE_URL: ${{ steps.db.outputs.db_url }}
        run: |
          mkdir -p backups
          TS=$(date +"%Y-%m-%d_%H-%M-%S")
          FILE="backups/neon-backup_${TS}.sql"
          pg_dump "$DATABASE_URL" --no-owner --no-privileges --format=plain --file="$FILE"
          gzip "$FILE"
          sha256sum "${FILE}.gz" > "${FILE}.gz.sha256"

      - name: Upload backup artifact
        if: steps.db.outputs.has_db == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: backups/*
          retention-days: 30
