name: Vercel Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        id: check
        env:
          TOKEN: ${{ secrets.VERCEL_TOKEN }}
          ORG: ${{ secrets.VERCEL_ORG_ID }}
          PROJECT: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$TOKEN" ] || [ -z "$ORG" ] || [ -z "$PROJECT" ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Vercel secrets are missing, skipping preview deploy."
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.check.outputs.ready == 'true'
        uses: actions/checkout@v4

      - name: Setup Node
        if: steps.check.outputs.ready == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        if: steps.check.outputs.ready == 'true'
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment (Preview)
        if: steps.check.outputs.ready == 'true'
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts (Preview)
        if: steps.check.outputs.ready == 'true'
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Preview)
        if: steps.check.outputs.ready == 'true'
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  deploy-production:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        id: check
        env:
          TOKEN: ${{ secrets.VERCEL_TOKEN }}
          ORG: ${{ secrets.VERCEL_ORG_ID }}
          PROJECT: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$TOKEN" ] || [ -z "$ORG" ] || [ -z "$PROJECT" ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Vercel secrets are missing, skipping production deploy."
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.check.outputs.ready == 'true'
        uses: actions/checkout@v4

      - name: Setup Node
        if: steps.check.outputs.ready == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        if: steps.check.outputs.ready == 'true'
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment (Production)
        if: steps.check.outputs.ready == 'true'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts (Production)
        if: steps.check.outputs.ready == 'true'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        if: steps.check.outputs.ready == 'true'
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
